name: Manage labels

on:
  push:
    branches: [main]
    paths-ignore:
      - ".github/actions/**"
      - ".github/workflows/**"
  pull_request:
    branches: [main]

permissions:
  contents: read
  issues: write

jobs:
  labeler:
    name: Labeler
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v4.1.7

      - name: Run Labeler
        uses: crazy-max/ghaction-github-labeler@v5.0.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          yaml-file: .github/labels.yml
          skip-delete: true
